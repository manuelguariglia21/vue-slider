<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Carosello Multi Array</title>
</head>
<body>
  <div id="app">
    <div class="container">
    <div class="carosello">

      <div id="full-image">
        <div class="item active">
          <img :src="images[counter]" alt="">
          <div class="paragraph">
            <h2 class="title">{{title[counter]}}</h2>
            <div class="text">{{text[counter]}}</div>
          </div>
        </div>
        
      </div>
      

      <div class="nav-menu">
        <div v-for="(image, imageIndex) in images" class="thumb">
          <img :class="{active: (counter === imageIndex)}" class="nav-image" :src="image" alt="">
        </div>
      
        <div @click="prevSlide()" id="btn-up"><i class="fas fa-chevron-up"></i></div>
        <div @click="nextSlide()"  id="btn-down"><i class="fas fa-chevron-down"></i></div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/MyVue.js"></script>
</body>
</html>
